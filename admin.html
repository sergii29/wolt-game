<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolt Admin</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; padding: 20px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        h2 { color: #009de0; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: center; }
        input { background: #333; border: 1px solid #555; color: white; padding: 8px; border-radius: 5px; width: 100px; text-align: center; font-weight: bold; }
        button { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; }
        .btn-main { background: #009de0; width: 100%; }
        
        .user-card { background: #252525; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid #555; }
        .user-card.online { border-left-color: #00e676; box-shadow: 0 0 10px rgba(0,230,118,0.1); }
        .btn-edit { background: #009de0; font-size: 12px; padding: 5px 10px; margin-left: 5px; }
        .btn-reset { background: #444; font-size: 12px; padding: 5px 10px; margin-left: 5px; }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è –ê–¥–º–∏–Ω–∫–∞</h1>

    <div class="box">
        <h2>üåç –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <div class="row"><span>–ó–∞—Ä–ø–ª–∞—Ç–∞ (–ë–∞–∑–∞)</span> <input id="basePay" type="number"></div>
        <div class="row"><span>–ò–Ω—Ñ–ª—è—Ü–∏—è (0.05)</span> <input id="infRate" type="number" step="0.01"></div>
        <div class="row"><span>–¶–µ–Ω—ã –ú–∞–≥–∞–∑–∏–Ω–∞ (x)</span> <input id="priceMult" type="number" step="0.1"></div>
        <div class="row"><span>–°–∫–æ—Ä–æ—Å—Ç—å (x)</span> <input id="speedMult" type="number" step="0.1"></div>
        <button class="btn-main" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>

    <div class="box">
        <h2>üë• –ò–≥—Ä–æ–∫–∏ (<span id="cnt">0</span>)</h2>
        <div id="list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyChrQMyO2soPgoEHq_f3aYs5Cs19q3sWEk", authDomain: "warszawa-courier.firebaseapp.com", databaseURL: "https://warszawa-courier-default-rtdb.europe-west1.firebasedatabase.app", projectId: "warszawa-courier", storageBucket: "warszawa-courier.firebasestorage.app", messagingSenderId: "295860613508", appId: "1:295860613508:web:86fe8364377d6875612dd1", measurementId: "G-TGSCHBVLX2" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        db.ref('config').on('value', s => {
            const c = s.val() || {};
            document.getElementById('basePay').value = c.basePay || 12;
            document.getElementById('infRate').value = c.inflationRate || 0.05;
            document.getElementById('priceMult').value = c.priceMult || 1.0;
            document.getElementById('speedMult').value = c.speedMult || 1.0;
        });

        function save() {
            db.ref('config').update({
                basePay: parseFloat(document.getElementById('basePay').value),
                inflationRate: parseFloat(document.getElementById('infRate').value),
                priceMult: parseFloat(document.getElementById('priceMult').value),
                speedMult: parseFloat(document.getElementById('speedMult').value)
            });
            alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
        }

        db.ref('users').on('value', s => {
            const list = document.getElementById('list'); list.innerHTML = '';
            let on = 0;
            s.forEach(c => {
                const u = c.val(); const uid = c.key;
                const online = (Date.now() - u.lastActive) < 60000;
                if(online) on++;
                list.innerHTML += `
                    <div class="user-card ${online?'online':''}">
                        <div class="row">
                            <b>${u.name}</b> <span style="color:#888;font-size:12px">${uid}</span>
                        </div>
                        <div class="row">
                            üí∞ ${u.balance.toFixed(2)} | üè¶ ${u.debt}
                        </div>
                        <div class="row" style="justify-content:flex-end">
                            <button class="btn-edit" onclick="setBal('${uid}')">–ë–ê–õ–ê–ù–°</button>
                            <button class="btn-edit" onclick="resetRating('${uid}')">–°–ë–†–û–° –¶–ï–ù</button>
                            <button class="btn-reset" onclick="reset('${uid}')">–û–ë–ù–£–õ–ò–¢–¨</button>
                        </div>
                    </div>`;
            });
            document.getElementById('cnt').innerText = on;
        });

        function setBal(uid) {
            let v = prompt("–ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å (—á–∏—Å–ª–æ):");
            if(v) db.ref('users/'+uid).update({balance: parseFloat(v), adminEdit: true});
        }
        function resetRating(uid) {
            if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –∏–Ω—Ñ–ª—è—Ü–∏—é –∏–≥—Ä–æ–∫–∞?")) db.ref('users/'+uid+'/repairs').set({bike:0,bag:0,phone:0,gear:0});
        }
        function reset(uid) {
            if(confirm("–ü–æ–ª–Ω–æ—Å—Ç—å—é —Å–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä–æ–∫–∞?")) db.ref('users/'+uid).update({balance:0, debt:0, items:{bike:100,bag:100,phone:100,gear:100}, repairs:{bike:0,bag:0,phone:0,gear:0}, adminEdit: true});
        }
    </script>
</body>
</html>
