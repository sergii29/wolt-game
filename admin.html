<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Mobile</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; padding: 15px; margin: 0; padding-bottom: 80px; }
        .card { background: #1e1e1e; border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 4px solid #555; }
        .online { border-left-color: #00e676; }
        .btn { padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-blue { background: #009de0; }
        .btn-green { background: #00e676; color: black; }
        input { background: #333; border: 1px solid #555; color: white; padding: 8px; border-radius: 5px; width: 100px; text-align: center; }
        
        /* Modal */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:100; overflow-y:auto; }
        .modal-body { padding: 20px; }
    </style>
</head>
<body>
    <h2 style="color:#00ccff; margin-top:0">Wolt Admin <span id="status" style="font-size:12px; color:#666">...</span></h2>
    
    <div id="players-list">Loading...</div>

    <div id="modal">
        <div class="modal-body">
            <h2 id="m-name">Player</h2>
            <p style="color:#888; font-size:12px">ID: <span id="m-id-display"></span></p>
            <input type="hidden" id="m-id">
            
            <div class="card">
                <p>Баланс:</p>
                <div style="display:flex; gap:10px">
                    <input type="number" id="m-balance">
                    <button class="btn btn-blue" onclick="setBalance()">SET</button>
                </div>
            </div>

            <div class="card">
                <p>Действия:</p>
                <button class="btn btn-green" onclick="sendCmd('UNLOCK_TAXI')">Открыть Такси</button>
                <br><br>
                <button class="btn btn-blue" onclick="sendCmd('REPAIR_ALL')">Починить Всё</button>
            </div>

            <button class="btn" style="background:#333; width:100%; margin-top:20px" onclick="document.getElementById('modal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyChrQMyO2soPgoEHq_f3aYs5Cs19q3sWEk",
          authDomain: "warszawa-courier.firebaseapp.com",
          databaseURL: "https://warszawa-courier-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "warszawa-courier",
          storageBucket: "warszawa-courier.firebasestorage.app",
          messagingSenderId: "295860613508",
          appId: "1:295860613508:web:86fe8364377d6875612dd1",
          measurementId: "G-TGSCHBVLX2"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            document.getElementById('status').textContent = "ONLINE";
            
            db.ref('players').on('value', snap => {
                const list = document.getElementById('players-list');
                list.innerHTML = '';
                const data = snap.val();
                if(!data) return;
                
                Object.entries(data).forEach(([id, p]) => {
                    const isOnline = (Date.now() - (p.lastSeen || 0)) < 15000;
                    const div = document.createElement('div');
                    div.className = `card ${isOnline ? 'online' : ''}`;
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center">
                            <div>
                                <b>${p.name || 'Guest'}</b><br>
                                <span style="font-size:10px; color:#aaa">${id}</span>
                            </div>
                            <div style="text-align:right">
                                <div style="color:#00ccff; font-weight:bold">${parseFloat(p.balance||0).toFixed(2)}</div>
                                <button class="btn btn-blue" style="padding:5px 10px; margin-top:5px" onclick="openPlayer('${id}', '${p.name}', ${p.balance})">EDIT</button>
                            </div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });

        } catch(e) { document.getElementById('status').textContent = "ERROR"; console.error(e); }

        function openPlayer(id, name, balance) {
            document.getElementById('m-id').value = id;
            document.getElementById('m-id-display').textContent = id;
            document.getElementById('m-name').textContent = name;
            document.getElementById('m-balance').value = balance;
            document.getElementById('modal').style.display = 'block';
        }

        function sendCmd(type, extra = {}) {
            const id = document.getElementById('m-id').value;
            firebase.database().ref('players/' + id + '/adminInbox').push({ type, ...extra, timestamp: Date.now() });
            alert('Sent!');
        }

        function setBalance() {
            const val = parseFloat(document.getElementById('m-balance').value);
            sendCmd('SET_VAR', { path: 'balance', value: val });
        }
    </script>
</body>
</html>
