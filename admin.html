<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>АДМИН ПУЛЬТ</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #111; color: #eee; font-family: monospace; display: flex; height: 100vh; margin: 0; }
        .list { width: 250px; border-right: 1px solid #333; overflow-y: auto; }
        .main { flex: 1; padding: 20px; overflow-y: auto; }
        
        .user-row { padding: 10px; border-bottom: 1px solid #222; cursor: pointer; }
        .user-row:hover { background: #222; }
        .user-row.active { background: #004400; border-left: 3px solid #0f0; }

        .card { background: #222; padding: 15px; margin-bottom: 20px; border: 1px solid #444; }
        label { color: #888; display: block; margin-top: 10px; font-size: 11px; }
        input { width: 100%; background: #000; color: #fff; border: 1px solid #555; padding: 5px; }
        
        .pass-box { font-size: 20px; color: #ff3d00; border: 1px dashed red; padding: 10px; text-align: center; font-weight: bold; }
        .history { height: 150px; overflow-y: auto; background: #000; border: 1px solid #333; font-size: 11px; padding: 5px; }
        
        button { width: 100%; padding: 10px; margin-top: 5px; cursor: pointer; font-weight: bold; }
        .green { background: #00c853; border: none; }
        .red { background: #d32f2f; color: white; border: none; }
    </style>
</head>
<body>

<div class="list" id="u-list">Загрузка...</div>

<div class="main" id="panel" style="opacity:0.2; pointer-events:none">
    <h2 id="u-name">ИГРОК</h2>

    <div class="card">
        <label>ПАРОЛЬ (Для входа)</label>
        <div class="pass-box" id="u-pass">---</div>
        <label>Сменить пароль</label>
        <input type="text" id="new-pass" placeholder="Новый пароль">
        <button class="green" onclick="setPass()">УСТАНОВИТЬ</button>
    </div>

    <div class="card">
        <label>БАЛАНС (PLN)</label>
        <input type="number" id="u-bal">
        <button class="green" onclick="saveBal()">СОХРАНИТЬ БАЛАНС</button>
        <button onclick="addLog(1000, 'Бонус')">+1000 PLN</button>
        <button class="red" onclick="addLog(-1000, 'Штраф')">-1000 PLN</button>
    </div>

    <div class="card">
        <label>ИСТОРИЯ ОПЕРАЦИЙ</label>
        <div class="history" id="u-hist"></div>
    </div>
    
    <button class="red" onclick="wipe()">УДАЛИТЬ ИГРОКА</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyChrQMyO2soPgoEHq_f3aYs5Cs19q3sWEk",
        authDomain: "warszawa-courier.firebaseapp.com",
        databaseURL: "https://warszawa-courier-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "warszawa-courier",
        storageBucket: "warszawa-courier.firebasestorage.app",
        messagingSenderId: "295860613508",
        appId: "1:295860613508:web:86fe8364377d6875612dd1",
        measurementId: "G-TGSCHBVLX2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let users = {};
    let cur = null;

    db.ref('users').on('value', s => {
        users = s.val() || {};
        render();
        if(cur && users[cur]) loadUser(cur);
    });

    function render() {
        const l = document.getElementById('u-list');
        l.innerHTML = '';
        Object.keys(users).forEach(k => {
            const d = document.createElement('div');
            d.className = `user-row ${k===cur?'active':''}`;
            d.innerHTML = `<b>${k}</b><br>${users[k].balance} PLN`;
            d.onclick = () => { cur=k; render(); loadUser(k); };
            l.appendChild(d);
        });
    }

    function loadUser(id) {
        document.getElementById('panel').style.opacity = '1';
        document.getElementById('panel').style.pointerEvents = 'all';
        document.getElementById('u-name').innerText = id;
        document.getElementById('u-pass').innerText = users[id].password;
        document.getElementById('u-bal').value = users[id].balance;

        db.ref('history/'+id).limitToLast(20).on('value', s => {
            const h = document.getElementById('u-hist');
            h.innerHTML = '';
            const d = s.val();
            if(d) {
                Object.values(d).reverse().forEach(x => {
                    h.innerHTML += `<div>[${new Date(x.time).toLocaleTimeString()}] <b>${x.amount}</b> : ${x.reason}</div>`;
                });
            }
        });
    }

    function setPass() {
        const p = document.getElementById('new-pass').value;
        if(p) db.ref('users/'+cur+'/password').set(p);
        document.getElementById('new-pass').value = '';
    }

    function saveBal() {
        db.ref('users/'+cur+'/balance').set(parseFloat(document.getElementById('u-bal').value));
    }

    function addLog(amt, txt) {
        const nb = parseFloat(document.getElementById('u-bal').value) + amt;
        db.ref('users/'+cur+'/balance').set(nb);
        db.ref('history/'+cur).push({amount:amt, reason:txt, time:Date.now()});
    }

    function wipe() {
        if(confirm('Удалить?')) {
            db.ref('users/'+cur).remove();
            cur = null;
            document.getElementById('panel').style.opacity = '0.2';
            document.getElementById('panel').style.pointerEvents = 'none';
        }
    }
</script>
</body>
</html>
